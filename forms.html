<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button>IN THE MIDDLE</button>
        <p>
            <label for="color">Choose a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input id="number" type="number" placeholder="enter a number" name="num">
        </p>

        <button>Submit</button>
    </form> 

    <div class="preferences">
        <label for="cheese">Do you like cheese?</label>
        <input type="checkbox" name="cheese" id="cheese">
    </div>

    <form>
        <p>
            <!-- Alternative way to label an input (less common)-->
            <label>
                Enter a number:
                <input type="number" placeholde="enter a number">
            </label>
        </p>
        <!-- this button doesn't submit the form because of the "type" attribute-->
        <button type="button">Regular Button (won't submit)</button>
        <!-- This button submits the form -->
        <button>Submit!!!</button>
        <!-- So does this one -->
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <!-- Outside of the form, no default behavior-->
    <button>Not inside the form</button>

    <hr>
    <h2> More Inputs!</h2>
    <form action="/dragon">
        <h3>Do you like Dragons?</h3>
        <input type="checkbox" name="like_dragons" id="agree" checked>
        <label for="agree">I like Dragons</label>
        <p>
            <h3>Choose your favorite dragon:</h3>
            <input type="radio" name="dragon_fav" id="dragon1" value="blue"> <!-- VALUE is what you see submitted to the server -->
            <label for="dragon1">Blue Dragon</label>
            <input type="radio" name="dragon_fav" id="dragon2" value="red">
            <label for="dragon2">Red Dragon</label>
            <input type="radio" name="dragon_fav" id="dragon3" value="gold">
            <label for="dragon3">Gold Dragon</label>
        </p>
        <p>
            <label for="rider"><strong><h3>Please select a dragon rider:</h3></strong></label>
            <select name="dragon_rider" id="rider">
                <option value="spear">Spearman</option>
                <option value="b_axe">Battle Axe Barbarian</option>
                <option value="sorc">Sorcerer</option>
                <option value="necro">Necromancer</option>
                <option value="mage">Healer</option>
                <option value="arrow">Archer</option>
            </select>
        </p>
        <p>
            <label for="cheese1">Amount of Cheese:</label>
            <input type="range" id="cheese1" min="0" max="100" step="5" name="cheese_level">
            <label for="num">Choose a number:</label>
            <input type="number" id="num" min="2" max="200" step="2" name="num_level">
        </p>
        <p>
            <label for="story">Finish the story:</label><br>
            <textarea name="story" id="story" rows="12" cols="40">Lightning danced on forked legs in the distance...</textarea>
        </p>
            <button>Form Submit</button>
    </form>
