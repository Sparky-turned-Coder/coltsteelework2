<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Marathon Registration Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <p>
        <a href="index.html"><button>Back to Home Page</button></a>
    </p>
    <form action="/index.html">
        <label for="first">First Name:</label>
        <input type="text" name="firstname" id="first" placeholder="first" required> 
        <label for="last">Last Name:</label>
        <input type="text" name="lastname" id="last" placeholder="last" required>
            <div>
            <h4>Select a Race:</h4>
            <!-- Had to remember, NAME needs to be the same across all radio buttons to give the option of only choosing 1 of the 3.
             FOR and ID must match to group the 2 together -->
                <input type="radio" name="marathon" id="fun_run" value="fun_run">
                <label for="fun_run">Fun Run 5K</label>
            </div>
            <div>
                <input type="radio" name="marathon" id="half" value="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="marathon" id="full" value="full">
                <label for="full">Full Marathon</label>
            </div>
        <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="email" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="password" minlength="8" maxlength="20" required>
            </div>
        <p>
            <label for="age">Select an Age Group:</label>
            <select name="age" id="age">
                <option value="18">Under 18</option>
                <option value="29">19 - 29</option>
                <option value="39">30 - 39</option>
                <option value="49">40 - 49</option>
                <option value="50">50 or Above</option>
            </select>
        </p>
            <button>Register!</button>
    </form>
</body>
</html>
